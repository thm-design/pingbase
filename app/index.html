      <script type="text/javascript">
    var href = document.location.href;
     
    // FirebaseSimpleLogin demo instantiation
    var firebaseRef = new Firebase("https://realtimechat.firebaseio.com");
    var auth = new FirebaseSimpleLogin(firebaseRef, function(error, user) {
      if (error) {
        // an error occurred while attempting login
        alert(error);
      } else if (user) {
        // user authenticated with Firebase, redirect to the app
    
        window.location.href='index.html?id=' +user.id;

      // Log out so we can log in again with a different provider.
      auth.logout();
      } else {
        // user is logged out
      }
    });
    function login(provider) {
      auth.login(provider);
    }

   
  </script>
